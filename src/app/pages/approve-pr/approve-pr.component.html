<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Purchase Requests</h1>
		</mat-toolbar>
    <div fxLayout="row" fxLayoutAlign="space-between center" style="padding: 20px;padding-bottom: 10px;">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Customer Name" #input>
      </mat-form-field>
    </div>
		<div class="table-container">
        <mat-table #table *ngIf="document.dataSource" [dataSource]="document.dataSource" class="table-approve">
				<ng-container matColumnDef="PRNo">
					<mat-header-cell *matHeaderCellDef> PR No. </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.pr_no}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="PRDate">
					<mat-header-cell *matHeaderCellDef> Date Created </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.pr_dateCreated}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="PRRequestor">
					<mat-header-cell *matHeaderCellDef> Requestor </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.pr_requestor}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="PRDesignation">
					<mat-header-cell *matHeaderCellDef> Designation </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.pr_designation}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="PRDivision">
					<mat-header-cell *matHeaderCellDef> Division </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.pr_division}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="PRPurpose">
					<mat-header-cell *matHeaderCellDef> Purpose </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.pr_purpose}} </mat-cell>
				</ng-container>

        <ng-container matColumnDef="PrAction">
					<mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]="">
            <div style="display:flex;gap:10px;">
              <button mat-icon-button (click)="onUpdateApproveStatus(row.pr_no, row.pr_status, row.pr_division, 'Approve')">
                <img src="./assets/accept.png" width="40px" height="40px" alt="image">
                        <!--<mat-icon>done_outline</mat-icon>-->
              </button>
              <button mat-icon-button (click)="onUpdateApproveStatus(row.pr_no, row.pr_status, row.pr_division, 'Disapprove')">
                <img src="./assets/reject.PNG" width="40px" height="40px" alt="image">
                      <!--<mat-icon>clear</mat-icon>-->
              </button>
            </div>
          </mat-cell>
				</ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			</mat-table>
      <div *ngIf="!document.dataSource || document.dataSource.data.length === 0" fxLayout="row" fxLayoutAlign="center center">
        <p>No Purchase Request found.</p>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label=""></mat-paginator>
		</div>
	</div>
</div>
