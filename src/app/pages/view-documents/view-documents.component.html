<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Documents</h1>
		</mat-toolbar>
		<div class="table-container">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-button [matMenuTriggerFor]="menu">{{ yearButton }}</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let year of arrayOfYears" [ngClass]="{'selected': year === selected}" (click)="selectItem(year)">
            {{ year }}
          </button>
        </mat-menu>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Voucher No." #input>
        </mat-form-field>
        </div>
			<mat-table #table [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- Progress Column -->
				<ng-container matColumnDef="VoucherNo">
					<mat-header-cell *matHeaderCellDef> Voucher No. </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.Title}} </mat-cell>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="CheckNo">
					<mat-header-cell *matHeaderCellDef> Check No. </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.CheckNo}} </mat-cell>
				</ng-container>

				<!-- Color Column -->
				<ng-container matColumnDef="Date">
					<mat-header-cell *matHeaderCellDef> Date Created </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.DateCreated}} </mat-cell>
				</ng-container>

        <!-- Color Column -->
				<ng-container matColumnDef="Supplier">
					<mat-header-cell *matHeaderCellDef> Supplier </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.SupplierID}} </mat-cell>
				</ng-container>

        <!-- Color Column -->
				<ng-container matColumnDef="Category">
					<mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]=""> {{row.CategoryID}} </mat-cell>
				</ng-container>

        <!-- Color Column -->
				<ng-container matColumnDef="Actions">
					<mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]="">
            <button mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

			</mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label=""
      >
      </mat-paginator>
		</div>
	</div>
</div>
